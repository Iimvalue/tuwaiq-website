<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.tuwaiq.edu.sa/landing/images/logo/favicon.ico"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Cairo:wght@200..1000&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
      * {
        font-family: "IBM Plex Sans Arabic", sans-serif;
        font-weight: 500;
        font-style: normal;
      }
    </style>
    <title>أكادمية طويق</title>
  </head>
  <body>
    <header>
      <nav class="d-flex justify-content-around align-items-center py-3">
        <div>
          <img
            src="https://cdn.tuwaiq.edu.sa/landing/images/logo/logo-h.png"
            alt="logo"
            width="150"
          />
        </div>

        <nav
          class="navbar navbar-expand-lg bg-body-tertiary rounded-4 p-0 border"
        >
          <div class="container-fluid p-1">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav d-flex gap-4 align-items-center">
                <li class="nav-item">
                  <a
                    class="nav-link active text-white"
                    style="
                      background-color: #4f29b7;
                      padding-top: 0.75rem;
                      padding-bottom: 0.75rem;
                      padding-left: 1.25rem;
                      padding-right: 1.25rem;
                      border-radius: 0.75rem;
                    "
                    aria-current="page"
                    href="#"
                    >الرئيسية</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link text-dark" href="#">حول الأكادمية</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link text-dark" href="#">الأكادميات التابعة</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                  <div class="vr" style="height: 28px"></div>
                </li>

                <li class="nav-item">
                  <a class="nav-link text-dark" href="#">مركز الإختبارات</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link text-dark" href="#">الشراكات</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link text-dark" href="#">الإعتمادات</a>
                </li>

                <li class="nav-item d-flex align-items-center">
                  <div class="vr" style="height: 28px"></div>
                </li>

                <li>
                  <button
                    type="button"
                    class="btn btn-primary px-2"
                    style="
                      background-color: #e3d8ff;
                      color: #4f29b7;
                      border-color: #e3d8ff;
                    "
                  >
                    En
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div>
          <button
            class="btn text-white fw-medium p-2 px-3"
            style="background-color: #4f29b7; border-radius: 0.75rem"
          >
            تسجيل الدخول
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section class="py-4 bg-light">
        <h2 class="h3 fw-semibold mb-4">أرقام الأكاديمية</h2>
        <div class="container">
          <div class="row">
            <!-- Left Column -->
            <div class="col-12 col-lg-3 p-0">
              <div
                class="card border-0 rounded-4 bg-white overflow-hidden h-100"
              >
                <div
                  class="card-body d-flex flex-column justify-content-between"
                >
                  <div class="text-end">
                    <h5 class="card-title fs-5 mb-3">شراكة عالمية</h5>
                    <h5 class="fw-semibold mb-2">60+</h5>
                    <small class="text-muted">شركة</small>
                  </div>
                  <img
                    src="https://tuwaiq.edu.sa/img/numbers_hero.png"
                    class="img-fluid bottom-0 position-absolute"
                    alt="شركاء عالميون"
                  />
                </div>
              </div>
            </div>

            <!-- Right Column -->
            <div class="col-12 col-lg-9">
              <div class="row g-4">
                <!-- Top Row -->
                <div class="col-12 col-md-5">
                  <div
                    class="card border-0 rounded-4 bg-white h-100 overflow-hidden"
                  >
                    <div class="card-body pb-0">
                      <div class="text-end">
                        <h5 class="card-title fs-5 mb-3">
                          عدد المعسكرات والبرامج
                        </h5>
                        <h3 class="fw-semibold mb-2">1,836</h3>
                        <small class="text-muted">معسكر وبرنامج</small>
                      </div>
                      <div >
                        <img
                          src="https://tuwaiq.edu.sa/img/numberOfBootcampsAndPrograms.png"
                          class="img-fluid bottom-0 start-0 position-absolute"

                          alt="معسكرات تدريب"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12 col-md-7">
                  <div
                    class="card border-0 rounded-4 bg-white h-100 overflow-hidden"
                  >
                    <div class="card-body pb-0">
                      <div class="text-end">
                        <h5 class="card-title fs-5 mb-3">عدد الخريجين</h5>
                        <h3 class="fw-semibold mb-2">32,016</h3>
                        <small class="text-muted">متدرب حضوري</small>
                      </div>
                      <div>
                        <img
                          src="https://tuwaiq.edu.sa/img/numberOfInPersonTrainees.png"
                          class="img-fluid float-start"
                          alt="خريجين"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Bottom Row -->
              <div class="row g-4 mt-2">
                <div class="col-12 col-md-7">
                  <div
                    class="card border-0 rounded-4 bg-white h-100 overflow-hidden"
                  >
                    <div class="card-body pb-0">
                      <div class="text-end">
                        <h5 class="card-title fs-5 mb-3">منصة سطر</h5>
                        <h3 class="fw-semibold mb-2">888,746</h3>
                        <small class="text-muted fw-normal">متدرب</small>
                      </div>
                      <div>
                        <img
                          src="https://tuwaiq.edu.sa/img/SatrPlatform.png"
                          class="img-fluid bottom-0 start-0 position-absolute"
                          alt="منصة سطر"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12 col-md-5">
                  <div
                    class="card border-0 rounded-4 bg-white h-100 overflow-hidden"
                  >
                    <div class="card-body">
                      <div class="text-end">
                        <h5 class="card-title fs-5 mb-3 h-100">
                          نسبة توظيف خريجي المعسكرات
                        </h5>
                        <h3 class="fw-semibold mb-2">80%</h3>
                        <small class="text-muted">موظف</small>
                      </div>
                      <div>
                        <img
                          src="https://tuwaiq.edu.sa/img/numberOfHiredGraduted.png"
                          class="img-fluid "
                          alt="توظيف الخريجين"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
